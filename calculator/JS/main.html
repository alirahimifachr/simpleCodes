<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <title>JavaScript Calculator</title>
</head>


<body>
    <!-- container -->
    <div>
        <!-- whole calculator -->
        <div>
            <!-- rows -->
            <div class="row">
                <form name="calc">
                    <input type="text" id="entry" class="entryR" value="0" readonly>
                </form>
            </div>

            <div class="row">
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(7)">7</button>
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(8)">8</button>
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(9)">9</button>
                <button id="math" type="button" class="mathButton" 
                    onclick="mathButtonP('+')">+</button>                
            </div>

            <div class="row">
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(4)">4</button>
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(5)">5</button>
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(6)">6</button>
                <button id="math" type="button" class="mathButton" 
                    onclick="mathButtonP('-')">-</button> 
            </div>

            <div class="row">
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(1)">1</button>
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(2)">2</button>
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(3)">3</button>
                <button id="math" type="button" class="mathButton" 
                    onclick="mathButtonP('/')">รท</button>
            </div>

            <div class="row">
                <button>C</button>
                <button id="numbers" type="button" class="numbersButton" 
                    onclick="numbersButtonP(0)" >0</button>
                <button id="decimal" type="button" class="equalButton" 
                    onclick="equalButtonP()">=</button>
                <button id="math" type="button" class="mathButton" 
                    onclick="mathButtonP('*')">x</button>
            </div>
        </div>
    </div>
</body>
</html>
